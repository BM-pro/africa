<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تأكيد الطلب</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      color: #00BDBB;
    }

    .image-container {
      max-width: 400px;
      width: 100%;
      margin-bottom: 30px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(127, 29, 29, 0.2);
      object-fit: contain;
    }

    .thank-you-text {
      font-size: 2rem;
      font-weight: bold;
      color: #00BDBB;
      user-select: none;
      margin-bottom: 15px;
    }

    .countdown-text {
      font-size: 1.2rem;
      color: #00BDBB;
    }

    @media (max-width: 768px) {
      .thank-you-text {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      .thank-you-text {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="images/winner.jpeg" alt="تهانينا" />
  </div>

<div id="message" class="thank-you-text"></div>
<div class="countdown-text" id="redirectMessage">
  غادي نحولوك فـ <span id="timer">10</span> ثواني...
</div>


  <script>
    const attempts = parseInt(localStorage.getItem("finalAttempts")) || 0;
    const messageDiv = document.getElementById("message");
    const redirectMsg = document.getElementById("redirectMessage");

    if (attempts < 5) {
      messageDiv.textContent = "الكود غالط، جرب مرة أخرى";

      let countdown = 10;
      const timerEl = document.getElementById("timer");

      const interval = setInterval(() => {
        countdown--;
        timerEl.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          window.location.href = "finalcode.html";
        }
      }, 1000);
    } else {
  messageDiv.textContent = "الرمز الذي أدخلته غير صحيح";

  let countdown = 10;
  const timerEl = document.getElementById("timer");
  redirectMsg.style.display = "block"; // show the redirect message

  const interval = setInterval(() => {
    countdown--;
    timerEl.textContent = countdown;
    if (countdown <= 0) {
      clearInterval(interval);
      window.location.href = "finalcode.html";
    }
  }, 1000);
}

  </script>

</body>
</html>
